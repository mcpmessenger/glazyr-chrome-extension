<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glazyr Mic Setup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        color: #0b0f14;
      }
      .card {
        max-width: 640px;
        padding: 16px 18px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 12px;
      }
      button {
        height: 36px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: #0b0f14;
        color: white;
        cursor: pointer;
      }
      pre {
        margin-top: 12px;
        background: rgba(0, 0, 0, 0.04);
        padding: 12px;
        border-radius: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Enable Microphone for Glazyr</h2>
      <p>
        Click the button below and choose <b>Allow</b> on the Chrome microphone prompt. This grants mic access to the
        extension so Whisper STT can work inside the in-page widget.
      </p>
      <button id="enable">Enable microphone</button>
      <pre id="log">Waitingâ€¦</pre>
    </div>
    <script src="mic_setup.js"></script>
  </body>
</html>
