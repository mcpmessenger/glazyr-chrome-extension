name: Build extension ZIP

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read extension version
        id: ver
        run: |
          echo "version=$(node -e \"const fs=require('fs');const m=JSON.parse(fs.readFileSync('dist/manifest.json','utf8'));process.stdout.write(m.version||'');\")" >> "$GITHUB_OUTPUT"

      - name: Create ZIP
        run: |
          mkdir -p release
          (cd dist && zip -r "../release/glazyr-chrome-extension-${GITHUB_REF_NAME}.zip" .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glazyr-chrome-extension-${{ github.ref_name }}
          path: release/*.zip
          if-no-files-found: error

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
          generate_release_notes: true


